<div class="container" style="margin-left: auto; margin-right: auto; margin-top: 20px;">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner" style="height: 200px;">
            <div class="carousel-item active">
                <img src="../../assets/Pic 2.jpg" class="d-block w-100" style="height: 200px;" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Check new Shoes Collection</h5>
                    <p>Search Shoes for new Shoes</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../../assets/Pic1.jpg" class="d-block w-100" style="height: 200px;" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>



<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-md-4" *ngFor="let product of productService.productSearch;index as i">
            <div class="card" style="width:100%;">
                <img [src]="productService.images[i]"  class="card-img-top" alt="" style="height: 300px;">
                <div class="card-body">
                    <h5 class="card-title">{{product.productName}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{product.manufacturer}}</h6>
                    <p class="card-text">{{product.description}}</p>
                    <b class="card-link">â‚¹.{{product.price}}</b>
                    <a class="btn btn-primary" style="float: right;" (click)="viewProduct(product.productId)">View
                        Produt</a>
                </div>
            </div>
        </div>
    </div>
   

</div>
