<div class="container">
    <div class="row">
        <div class="col-md-6" style="margin-left:auto; margin-right: auto; margin-top: 35px; background-color:darkseagreen">
            <form id="loginForm" name="loginForm" #loginForm="ngForm"><br>
                <h1 class="alert alert-warning"style="text-align: center;">Login</h1>
                <hr>
                <div class="form-group">
                    <label for="uName">Username</label>
                    <input [(ngModel)]="userName" required maxlength="25" pattern="[a-zA-Z0-9]+" ngModel
                        #uName="ngModel" type="text" name="uName" id="uName" class="form-control">
                </div>
                <div class="alert alert-danger" *ngIf="uName.touched && !uName.valid">Username required [cannot contain
                    spaces & special characters]</div>
                <div class="form-group">
                    <label for="uPassword">Password</label>
                    <input [(ngModel)]="password" required maxlength="10" ngModel #uPassword="ngModel" type="password"
                        name="uPassword" id="uPassword" class="form-control">
                </div>
                <div class="alert alert-danger" *ngIf="uPassword.touched && !uPassword.valid">Password is required</div>
                <div class="form-group" style="text-align: center;">
                    <button  class="btn btn-danger" [disabled]="!loginForm.valid" name="login" id="login"
                        value="Login" (click)="authenticate()">Login</button>
                </div>
                <div class="alert alert-danger" id="errorMsg"
                    style="text-align: left; font-weight: bold; margin-top: 10px;">{{errorMsg}}</div>
                    <div style="text-align: center;"><a style="color:white; font-weight: bold;" href="registration">New To Great Outdoors? Register </a></div><br>
                <!-- <a href="">Forgot Password</a> -->
            </form>
        </div>
    </div>
</div>
